<h1>PDF Templates</h1>
<button onclick="create()">Create Template</button>
<script>
function create() {
  fetch("http://localhost:3000/templates", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + localStorage.token
    },
    body: JSON.stringify({
      name: "Certificate",
      fields: []
    })
  });
}
</script>
